<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta es la pagina principal de le Centro Medico Salud Activa"
    />
    <meta
      name="keywords"
      content="Pacientes, Medicos, Turnos, Especialidades, etc"
    />
    <meta name="author" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/stylePaginaPrincipal.css" />
    <title>Pagina Principal</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              id="imagencarousel"
              src="./img/dentista.jpg"
              class="d-block w-100"
              alt="imagen de dentista"
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              id="imagencarousel"
              src="./img/dermatologia.jpg"
              class="d-block w-100"
              alt="imagen de dermatologos"
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              id="imagencarousel"
              src="./img/genetista.jpg"
              class="d-block w-100"
              alt="imagen de genetistas"
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              id="imagencarousel"
              src="./img/oculista.jpg"
              class="d-block w-100"
              alt="imagen de oculistas"
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              id="imagencarousel"
              src="./img/primerosAuxilios.jpg"
              class="d-block w-100"
              alt="imagen de primeros auxilios"
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              id="imagencarousel"
              src="./img/psiqiatra.jpg"
              class="d-block w-100"
              alt="imagen de psiqiatra"
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">siguiente</span>
        </button>
      </div>
      <div
        id="backgroundBotones"
        class="d-flex justify-content-evenly flex-wrap mt-3"
      >
        <button type="button" class="btn">
          <img id="btnEspecialidad" src="./img/dentista.PNG" alt="" />
        </button>
        <button type="button" class="btn">
          <img id="btnEspecialidad" src="./img/dermatologist.PNG" alt="" />
        </button>
        <button type="button" class="btn">
          <img id="btnEspecialidad" src="./img/eye.PNG" alt="" />
        </button>
        <button type="button" class="btn">
          <img id="btnEspecialidad" src="./img/genetist.PNG" alt="" />
        </button>
        <button type="button" class="btn">
          <img id="btnEspecialidad" src="./img/primaryCare.PNG" alt="" />
        </button>
        <button type="button" class="btn">
          <img id="btnEspecialidad" src="./img/psico.PNG" alt="" />
        </button>
      </div>
      <div class="container py-5 d-flex align-items-end align-items-stretch">
        <select
          class="form-select form-select-lg"
          aria-label=".form-select-lg example"
        >
          <option selected>Elija su Especialidad:</option>
          <option value="1">Cardiología</option>
          <option value="2">Ginecología</option>
          <option value="3">Neurología</option>
          <option value="3">Traumatología</option>
          <option value="3">Oncología</option>
          <option value="3">Psiquiatría</option>
        </select>        
        <input
          class="form-control"
          type="text"
          placeholder="Buscar Por Medico"
          aria-label="default input example"
        />        
      </div>
      <section class="container">
        <div class="row p-5">
          <div class="card text-center col-sm-12 col-md-3 m-2">
            <div class="card-body">
              <img
                id="imgCard"
                src="https://images.pexels.com/photos/8459997/pexels-photo-8459997.jpeg"
                class="card-img-top"
                alt="..."
              />
              <h5 class="card-title">Dra. Lucia Perez</h5>
              <p class="card-text">Cardiología</p>
              <p class="card-text">Precio de la consulta: $2800</p>
              <a href="#" class="btn btn-outline-warning">Ver Mas</a>
            </div>
          </div>

          <div class="card text-center col-sm-12 col-md-3 m-2">
            <div class="card-body">
              <img
                id="imgCard"
                src="https://images.pexels.com/photos/8459997/pexels-photo-8459997.jpeg"
                class="card-img-top"
                alt="..."
              />
              <h5 class="card-title">Dra. Lucia Perez</h5>
              <p class="card-text">Cardiología</p>
              <p class="card-text">Precio de la consulta: $2800</p>
              <a href="#" class="btn btn-outline-warning">Ver Mas</a>
            </div>
          </div>
          <div class="card text-center col-sm-12 col-md-3 m-2">
            <div class="card-body">
              <img
                id="imgCard"
                src="https://images.pexels.com/photos/8459997/pexels-photo-8459997.jpeg"
                class="card-img-top"
                alt="..."
              />
              <h5 class="card-title">Dra. Lucia Perez</h5>
              <p class="card-text">Cardiología</p>
              <p class="card-text">Precio de la consulta: $2800</p>
              <a href="#" class="btn btn-outline-warning">Ver Mas</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
