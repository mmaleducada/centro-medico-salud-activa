<!-- ventana modal login con Bootstrap  -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable container">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesión</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formLogin">
          <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" class="e-mail.form-control" placeholder="usuario@ejemplo.com" size="30"
              maxlength="64" minlength="3" autocomplete="username" required />
          </div>
          <div class="mb-3">
            <label for="pass">Contraseña (mínimo 8 caracteres)</label>
            <input id="pass" type="password" class="form-control" maxlength="30" minlength="8" size="8"
              autocomplete="current-password" required />
          </div>
          <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta"></div>
          <div class="modal-footer">
            <button class="btn btn-yellow" type="submit" id="btnLogin">Entrar</button>
            <button class="btn btn-dark" type="button" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
