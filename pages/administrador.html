<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Esta es la pagina principal de el Centro Medico Salud Activa" />
    <meta name="keywords" content="Pacientes, Medicos, Turnos, Especialidades, etc" />
    <meta name="author"
    content="Juan Pablo Alba, Azul De Pol, Juan Manuel Llanos, Malena de Arriba, Facundo Gomez, Federico Rueda." />
    <link rel="shortcut icon" href="img/icono-centro-salud-activa.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/administrador.css" />
    <title>Centro Medico Salud Activa</title>
</head>
<body>
    <header></header>
    <main>
        <section class="container my-4">
            <div class="text-center">
                <h1>Administrador de Medicos</h1>
                <hr />
            </div>
            <div class="row">
                <h4 class="col-lg-4">
                    Agregar un medico:
                    <button type="button" class="btn btn-outline-light" id="boton-sumar-medico-admi">
                        <i class="bi bi-bag-plus-fill"></i>
                    </button>
                </h4>
            </div>
            <div class="modal fade" id="modalMedicosAdmi" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <strong>Administrar medico</strong>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-medico">
                                <div class="py-2">
                                    <label for="exampleFormControlTextarea1" class="form-label">Matricula</label>
                                    <input class="form-control" type="text" placeholder="123" disabled
                                        id="inputMatricula" />
                                </div>
                                <div class="py-2">
                                    <label for="inputNombreCompleto" class="form-label">Nombre completo*</label>
                                    <input type="text" class="form-control" id="inputNombreCompleto"
                                        placeholder="Ej: Juan Perez"  />
                                </div>
                                <div class="py-2">
                                    <label for="inputEspecialidad" class="form-label">Especialidad*</label>
                                    <select class="form-select" aria-label="Default select example" id="inputEspecialidad">
                                        <option value="">Seleccione una especialidad</option>
                                        <option value="Cardiologia">Cardiologia</option>
                                        <option value="Ginecologia">Ginecologia</option>
                                        <option value="Neurologia">Neurologia</option>
                                        <option value="Oncologia">Oncologia</option>
                                        <option value="Psiquiatria">Psiquiatria</option>
                                    </select>                                    
                                </div>
                                <div class="py-2">
                                    <label for="inputFotografia" class="form-label">Fotografia*</label>
                                    <input type="text" class="form-control" id="inputFotografia"
                                        placeholder="Ej: https://images.pexels.com/photos/12917343/pexels-photo-12917343.jpeg"
                                    />
                                </div>
                                <div class="py-2">
                                    <label for="inputHorario" class="form-label">Horario*</label>
                                    <select class="form-select" aria-label="Default select example" id="inputHorario">
                                        <option value="">Seleccione un horario</option>
                                        <option value="15:00 - 15:30 - 16:00">15:00 - 15:30 - 16:00</option>
                                        <option value="16:00 - 16:30 - 17:00">16:00 - 16:30 - 17:00</option>
                                        <option value="17:00 - 17:30 - 18:00">17:00 - 17:30 - 18:00</option>
                                        <option value="18:00 - 18:30 - 19:00">18:00 - 18:30 - 19:00</option>
                                    </select>  
                                </div>
                                <div class="py-2">
                                    <label for="inputPrecio" class="form-label">Precio de la consulta (en pesos)</label>
                                    <input type="number" class="form-control" id="inputPrecio" placeholder="Ej: 2800"/>
                                </div>
                                <div class="py-2">
                                    <label for="inputResenia" class="form-label">Breve descripcion del profesional*</label>
                                    <textarea type="text" class="form-control" id="inputResenia"
                                                placeholder="Ej: Juan Perez" rows="3" ></textarea>
                                </div>
                                <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta"></div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container flex-wrap py-3" id="seccion-titulo-administrador">
            <h2 class="display-7">Listado de MÃ©dicos</h2>
            <hr />
            <article class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre completo</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Fotografia</th>
                            <th scope="col">Horario</th> 
                            <th scope="col">Precio de la consulta</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaMedico">

                    </tbody>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/administrador.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
</body>

</html>
