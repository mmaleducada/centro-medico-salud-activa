<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica CRUD de peliculas" />
    <meta name="keywords" content="javascript, DOM, BOM, HTML, CSS" />
    <meta name="author" content="Malena de Arriba" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Centro Medico Salud Activa</title>
</head>

<body>
    <header></header>
    <main>
        <section class="container my-4">
            <div class="text-center">
                <h1>Administrador de Medicos</h1>
                <hr />
            </div>
            <div class="row">
                <p class="col-lg-4">
                    Agregar un medico:
                    <button type="button" class="btn btn-outline-primary" id="boton-sumar-medico-admi"
                        data-bs-toggle="modal" data-bs-target="#modalMedicosAdmi">
                        <i class="bi bi-bag-plus-fill"></i>
                    </button>
                </p>
            </div>
            <div class="modal fade" id="modalMedicosAdmi" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <strong>Administrar medico</strong>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-pelicula">
                                <div class="py-2">
                                    <label for="exampleFormControlTextarea1" class="form-label">Matricula</label>
                                    <input class="form-control" type="text" placeholder="123" disabled
                                        id="inputCodigo" />
                                </div>
                                <div class="py-2">
                                    <label for="inputNombreCompleto" class="form-label">Nombre completo*</label>
                                    <input type="text" class="form-control" id="inputNombreCompleto"
                                        placeholder="Ej: Juan Perez" required />
                                </div>
                                <div class="py-2">
                                    <label for="inputEspecialidad" class="form-label">Especialidad*</label>
                                    <input class="form-control" id="inputEspecialidad" rows="3"
                                        placeholder="Ej: Cardiologia" required />
                                </div>
                                <div class="py-2">
                                    <label for="inputFotografia" class="form-label">Fotografia*</label>
                                    <input type="text" class="form-control" id="inputFotografia"
                                        placeholder="Ej: https://images.pexels.com/photos/12917343/pexels-photo-12917343.jpeg"
                                        required />
                                </div>
                                <div class="py-2">
                                    <label for="inputHorarioDeAtencion" class="form-label">Horario*</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="15:00" id="horario1" />
                                        <label class="form-check-label" for="horario1">
                                            15:00
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="15:30" id="horario2" />
                                        <label class="form-check-label" for="horario2">
                                            15:30
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="16:00" id="horario3" />
                                        <label class="form-check-label" for="horario3">
                                            16:00
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="16:30" id="horario4" />
                                        <label class="form-check-label" for="horario4">
                                            16:30
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="17:30" id="horario5" />
                                        <label class="form-check-label" for="horario5">
                                            17:30
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="18:00" id="horario6" />
                                        <label class="form-check-label" for="horario6">
                                            18:00
                                        </label>
                                    </div>
                                </div>
                                <div class="py-2">
                                    <label for="inputAño" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="inputAnio" placeholder="Ej: 2021"
                                        required />
                                </div>
                                <div class="py-2">
                                    <label for="inputDuracion" class="form-label">Duración (en minutos)</label>
                                    <input type="text" class="form-control" id="inputDuracion" placeholder="Ej: 93 min"
                                        required />
                                </div>
                                <div class="py-2">
                                    <label for="inputPais" class="form-label">País</label>
                                    <input type="text" class="form-control" id="inputPais" placeholder="Ej: Argentina"
                                        required />
                                </div>
                                <div class="py-2">
                                    <label for="inputDirector" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="inputDirector"
                                        placeholder="Ej: Carl Macek" required />
                                </div>
                                <div class="py-2">
                                    <label for="inputReparto" class="form-label">Reparto (cada actor separado
                                        por,)</label>
                                    <input type="text" class="form-control" id="inputReparto"
                                        placeholder="Ej: Chris Pratt, Anya Taylor-Joy, Charlie Day, Jack Black"
                                        required />
                                </div>
                                <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta"></div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <h2 class="display-6">Lista de Pelis</h2>
            <hr />
            <article class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPelicula"></tbody>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
