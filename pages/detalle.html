<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Esta es la pagina principal de el Centro Medico Salud Activa" />
  <meta name="keywords" content="Pacientes, Medicos, Turnos, Especialidades, etc" />
  <meta name="author"
    content="Juan Pablo Alba, Azul De Pol, Juan Manuel Llanos, Malena de Arriba, Facundo Gomez, Federico Rueda." />
  <link rel="shortcut icon" href="img/icono-centro-salud-activa.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/css/detalle.css" />
  <title>Centro Medico Salud Activa</title>
</head>

<body>
  <header></header>
  <main>
    <section class="container py-3" id="seccionCardDetalle">
    </section>
    <section class="container my-3" id="contenedorFormSolicitarTurno">
      <form class="row justify-content-around text-start">
        <div class="col-12 col-md-4 col-lg-4 py-2">
          <label for="inputNombrePaciente" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombrePaciente" placeholder="Ej: Malena" />
        </div>
        <div class="col-12 col-md-4 col-lg-4 py-2">
          <label for="inputApellidoPaciente" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellidoPaciente" placeholder="Ej: Avila" />
        </div>
        <div class="col-12 col-md-4 col-lg-4 py-2">
          <label for="inputEmailPaciente" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="inputEmailPaciente" placeholder="Ej: malena@ejemplo.com" />
        </div>
        <div class="col-12 col-md-6 col-lg-6 py-2">
          <label for="" class="form-label">Fecha</label>
          <input id="fechaTurno" type="date" class="form-control" />
          <div id="fechaTurno__feedback" class="invalid-feedback">
            Por favor, seleccione una fecha
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 py-2">
          <label for="inputHorario" class="form-label">Horario</label>
          <select class="form-select" aria-label="Default select example" id="inputHorario">
            <option selected>Elija un horario</option>
            <option value="1">15:00 - 15:30 - 16:00</option>
            <option value="2">16:00 - 16:30 - 17:00</option>
            <option value="3">17:00 - 17:30 - 18:00</option>
            <option value="4">18:00 - 18:30 - 19:00</option>

          </select>
        </div>
        <div class="col-10 col-md-6 col-lg-6 text-center py-2">
          <button type="submit" class="btn btn-warning">
            Solicitar turno
          </button>
        </div>
      </form>
    </section>
    <section class="container-fluid" id="reseñasPacientes">
      <div class="container py-3 text-center">
        <h2 class="text-start">Reseñas de pacientes</h2>
        <hr />
        <div class="row justify-content-evenly" id="cardResenia">
        </div>
        <button type="button" class="btn btn-outline-info my-3" id="btnResenia">
          Dejar una reseña
        </button>
      </div>
    </section>
    <div class="modal fade" id="modalResenia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Escribe una reseña
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="text-start" id="formResenia">
              <div class="mb-3">
                <label for="inputNombreReseña" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="inputNombreResenia" placeholder="Ej: Malena Avila" />
              </div>
              <div class="mb-3">
                <label for="textoReseña" class="form-label">Escribe una reseña sobre tu experiencia con el
                  profesional</label>
                <textarea class="form-control" id="textoResenia" rows="3"></textarea>
              </div>
              <div class="alert alert-danger mt-3 d-none" role="alert" id="alertaResenia"></div>
              <div>
                <button class="btn btn-outline-warning" type="submit">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../js/detalle.js" type="module"></script>
</body>

</html>
