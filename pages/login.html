<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header></header>
    <main>

                  <li class="text-center mx-3"><button class="btn btn-mellow btn-sm ms-3 w-100" id="#modalDoctorLogin"></button></a></li>
                  <li class="text-center mx-3"><button class="btn btn-yellow btn-sm ms-3 w-100" id="#modalDoctorLogin">Profesional</button></a></li>

<section>
  <!-- expression regular - for password "Password must contain 8 characters and at least one number, one letter and one unique character such as !#$%&? "-->
  <!-- ^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&? "]).*$
 -->
</section>
    </main>
    <!-- ventana modal login -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">
             Login
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formLogin">
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
placeholder="usuario@ejemplo.com"
                  pattern=""
                  size="30"
                  maxlength="64"
                  minlength="3"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="pass">Contraseña (mínimo 8 caracteres)</label>
                <input
                  id="pass"
                  type="password"
                  class="form-control"
                  maxlength="30"
                  minlength="8"
                  size="8"
                  autocomplete="current-password"
                  required
                />
              </div>
              <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta">      
              </div>
              <button class="btn btn-primary" type="submit" id="btnLogin">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
</body>
</html>
